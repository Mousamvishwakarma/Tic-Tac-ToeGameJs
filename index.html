<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Animated</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>
<body>

  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="text-center mb-3 text-glow">✨ Tic Tac Toe 🎮</h1>
    <h5 class="text-light mb-2" id="playerNames">Player X vs Player O</h5>

    <div class="scoreboard text-white fw-bold fs-5 mb-3">
      <span id="scoreX">❌ 0</span> &nbsp; | &nbsp;
      <span id="scoreO">⭕ 0</span>
    </div>

    <div class="form-check form-switch mb-4">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label text-white" for="themeToggle">Dark Mode</label>
    </div>

    <div class="form-check form-switch mb-4">
  <input class="form-check-input" type="checkbox" id="vsComputerToggle">
  <label class="form-check-label text-white" for="vsComputerToggle">Play vs Computer</label>
</div>


    <div class="board shadow-lg">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="mt-4 d-flex flex-column align-items-center">
      <button class="btn btn-lg btn-outline-warning fw-bold px-5 py-2 glow-btn mb-2" id="resetBtn">
        🔁 Restart Game
      </button>
      <button class="btn btn-sm btn-outline-light fw-bold" onclick="fullReset()">🧹 Full Reset</button>
    </div>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popup-message"></h2>
      <button class="btn btn-light fw-bold" id="popup-restart">Play Again</button>
    </div>
  </div>

  <div class="modal fade" id="nameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4 bg-dark text-white rounded-4 shadow-lg border border-warning border-2">
        <div class="modal-header border-0 pb-0">
          <h4 class="modal-title w-100 text-center fw-bold text-warning">
            👥 Enter Player Names
          </h4>
        </div>
        <div class="modal-body pt-3">
          <div class="mb-3">
            <label for="playerX" class="form-label">❌ Player X</label>
            <input type="text" id="playerX" class="form-control form-control-lg border-warning bg-black text-warning" placeholder="e.g. Mousam" />
          </div>
          <div>
            <label for="playerO" class="form-label">⭕ Player O</label>
            <input type="text" id="playerO" class="form-control form-control-lg border-warning bg-black text-warning" placeholder="e.g. Anshika" />
          </div>
        </div>
        <div class="modal-footer border-0 pt-3">
          <button type="button" id="startGameBtn" class="btn btn-lg btn-warning fw-bold w-100 shadow-sm">
            🎮 Start Game
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
